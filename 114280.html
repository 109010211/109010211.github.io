<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>數字推理</title>
<style>
body {
font-family: Arial, sans-serif;
background: linear-gradient(135deg, #74ebd5, #acb6e5);
padding: 20px;
}
h1 {
text-align: center;
color: #333;
}
.container {
max-width: 520px;
margin: auto;
background: white;
padding: 25px;
border-radius: 12px;
box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}
.section {
margin-bottom: 20px;
}
label {
font-weight: bold;
}
input, textarea, button, select {
width: 100%;
padding: 10px;
margin-top: 8px;
box-sizing: border-box;
border-radius: 6px;
border: 1px solid #ccc;
font-size: 14px;
}
button {
background: #4CAF50;
color: white;
border: none;
cursor: pointer;
}
button:hover {
background: #45a049;
}
textarea {
height: 100px;
}
.result {
font-weight: bold;
margin-top: 10px;
font-size: 18px;
text-align: center;
}
.history {
background: #f2f2f2;
padding: 10px;
border-radius: 6px;
max-height: 150px;
overflow-y: auto;
font-size: 14px;
}
</style>
</head>
<body>
<h1>數字推理</h1>


<div class="container">


<!-- 選擇位數 -->
<div class="section">
<label>選擇謎底位數</label>
<select id="digitCount" onchange="restartGame()">
<option value="3">3 位數</option>
<option value="4" selected>4 位數</option>
<option value="5">5 位數</option>
</select>
</div>


<!-- 玩家輸入 -->
<div class="section">
<label>玩家猜的數字（不可重複）</label>
<input type="text" id="guess" placeholder="例如：1234" />
<button onclick="checkAB()">送出猜測</button>
<button onclick="restartGame()">重新開始</button>
<div class="result" id="result"></div>
